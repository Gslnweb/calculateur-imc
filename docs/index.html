<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur d'IMC</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 8px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Calculateur d'IMC</h1>
  <div>
    <input id="poids" type="number" step="0.1" placeholder="Poids en kg" required>
  </div>
  <div>
    <input id="taille" type="number" step="0.01" placeholder="Taille en m (ex : 1.75)" required>
  </div>
  <button onclick="calculer()">Calculer</button>
  <div class="result" id="resultat"></div>

  <script>
    function calculer() {
      const p = parseFloat(document.getElementById('poids').value);
      const t = parseFloat(document.getElementById('taille').value);
      if (!p || !t) {
        alert("Merci de saisir des valeurs valides !");
        return;
      }
      const imc = +(p / (t*t)).toFixed(2);
      let cat;
      if (imc < 18.5) cat = "Maigreur";
      else if (imc < 25) cat = "Poids normal";
      else if (imc < 30) cat = "Surpoids";
      else cat = "Obésité";
      document.getElementById('resultat').textContent =
        `Votre IMC est de ${imc} (${cat})`;
    }
  </script>
</body>
</html>
