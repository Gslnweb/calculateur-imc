<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur d'IMC</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 8px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Calculateur d'IMC</h1>
    <form method="POST">
        <div>
            <input type="number" step="0.1" name="poids" placeholder="Poids en kg" required>
        </div>
        <div>
            <input type="number" step="0.01" name="taille" placeholder="Taille en m (ex : 1.75)" required>
        </div>
        <button type="submit">Calculer</button>
    </form>
    {% if resultat %}
        <div class="result">{{ resultat }}</div>
    {% endif %}
</body>
</html>
